# Configuration de logs optimisée pour la production
monolog:
    channels: ["security", "app", "request"]
    
    handlers:
        # Log général de l'application
        main:
            type: rotating_file
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: error
            max_files: 10
            
        # Logs de sécurité séparés
        security:
            type: rotating_file
            path: "%kernel.logs_dir%/security.log"
            level: warning
            channels: ["security"]
            max_files: 30
            formatter: monolog.formatter.json
            
        # Logs d'erreurs critiques
        critical:
            type: stream
            path: "%kernel.logs_dir%/critical.log"
            level: critical
            formatter: monolog.formatter.json
            
        # Logs des tentatives d'authentification
        auth:
            type: rotating_file
            path: "%kernel.logs_dir%/auth.log"
            level: info
            channels: ["security"]
            max_files: 15
            
        # Monitoring en temps réel (seulement les erreurs importantes)
        syslog:
            type: syslog
            level: error
            facility: local0
