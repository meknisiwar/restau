# Configuration de cache pour production
framework:
    cache:
        app: cache.adapter.redis
        default_redis_provider: '%env(REDIS_URL)%'
    
    # Optimisation des assets
    assets:
        version: 'v1.0'
        version_strategy: Symfony\Component\Asset\VersionStrategy\StaticVersionStrategy

when@prod:
    framework:
        cache:
            pools:
                cache.app:
                    adapter: cache.adapter.redis
                cache.system:
                    adapter: cache.adapter.redis
                doctrine.orm.default_metadata_cache:
                    adapter: cache.adapter.redis
                doctrine.orm.default_query_cache:
                    adapter: cache.adapter.redis
                doctrine.orm.default_result_cache:
                    adapter: cache.adapter.redis
