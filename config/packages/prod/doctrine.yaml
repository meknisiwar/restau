# Configuration Doctrine optimisée pour la production
doctrine:
    dbal:
        # Configuration sécurisée de la base de données
        options:
            # Options SSL pour MySQL
            !php/const PDO::MYSQL_ATTR_SSL_VERIFY_SERVER_CERT: false
            !php/const PDO::MYSQL_ATTR_SSL_CA: ~
        # Préparation des requêtes pour éviter les injections SQL
        use_savepoints: true
        
    orm:
        # Cache des métadonnées
        auto_generate_proxy_classes: false
        proxy_dir: '%kernel.cache_dir%/doctrine/orm/Proxies'
        proxy_namespace: Proxies
        
        # Cache de requêtes
        metadata_cache_driver:
            type: pool
            pool: doctrine.system_cache_pool
        query_cache_driver:
            type: pool
            pool: doctrine.system_cache_pool
        result_cache_driver:
            type: pool
            pool: doctrine.result_cache_pool
            
        # Optimisations
        enable_lazy_ghost_objects: true
